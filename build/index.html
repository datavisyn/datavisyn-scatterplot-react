<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Scatterplot Test</title>

  <style>
    .datavisyn-scatterplot {
      width: 520px;
      height: 500px;
    }
  </style>
</head>
<body>
<h1>
  React Scatterplot test
</h1>

<section>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
<script src="./scatterplot.js"></script>
<script>
  (function() {
    var count = 10000;
    var data = [];
    console.time('gen');
    for (var i = 0; i < count; ++i) {
      //data.push({x: 100*i/count, y: 100*(count-i)/count});
      data.push({x: Math.random() * 100, y: Math.random() * 100});
    }
    console.timeEnd('gen');

    ReactDOM.render(
      React.createElement(datavisyn.scatterplot.default, {
        data: data
      }),
      document.querySelector('section')
    );
  })()
</script>
</body>
</html>
